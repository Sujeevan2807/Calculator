<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Sujeevan</title>

    <link rel="stylesheet" crossorigin href="/Calculator/assets/index-D-D8e9kp.css">
  </head>
  <body class="bg-background font-roboto">
    <div class="max-w-xl mx-auto py-3 px-3 mt-4 rounded bg-slate-300">
      <h1 class="text-bold text-black text-center py-3 font-medium ">Calculator</h1>
      <form class="space-y-4 py-3 px-3">
        <div>
          <label for="distance" class="calculate-form-label">Trip Distance<span class="calculate-form-span">*</span></label>
          <input type="number" id="distance" class="calculate-form-input" placeholder="Trip Distance" required>
        </div>

        <div>
          <label for="tank" class="calculate-form-label">Tank<span class="calculate-form-span">*</span></label>
          <input type="number" id="tank" class="calculate-form-input" value="24" required>
        </div>

        <div>
          <label for="fuel-price" class="calculate-form-label">Fuel Price<span class="calculate-form-span">*</span></label>
          <input type="number" id="fuel-price" class="calculate-form-input" value="325" required>
        </div>

        <div><button class="w-full bg-green-600 text-white py-3">Calculate</button></div>
        
      </form>
    </div>
    
  </body>
</html>
